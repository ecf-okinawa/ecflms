<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:fragment="layout (title,body)">
<head>
	<meta charset="UTF-8">
	<title th:replace="${title}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div class="app">
	<header class="admin">
		<div class="logo">
			受講管理システム
		</div>
		<div class="logout">
			<span sec:authentication="name"></span>(<a th:href="@{/logout}">ログアウト</a>)
		</div>
	</header>
	<main>
		<div class="menu">
			<ul>
				<li><a th:href="@{/user/view}" sec:authorize="hasRole('ADMIN')">ユーザー管理</a></li>
				<li><a th:href="@{/course/view}">講座管理</a></li>
			</ul>
		</div>
		<div class="content" th:insert="${body}">
			メイン
		</div>
	</main>
</div>
</body>
</html>
