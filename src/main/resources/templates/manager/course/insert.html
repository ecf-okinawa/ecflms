<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{manager/layout :: layout(~{::head/content()},~{::body/content()})}">
<head>
<title>講座登録</title>
</head>
<body>
	<h2>講座登録</h2>
	<form th:action="@{/m/course/doinsert}" th:object="${course}" method="post">
		<p th:errors="*{all}" class="validation_error"></p>
		<div class="item">
			<label>講座名：</label>
			<input type="text" th:field="*{name}" />
		</div>
		<div class="item">
			<label>講師ID：</label>
			<input type="text" th:field="*{userId}" />
		</div>
		<div class="action">
			<input type="submit" value="登録" />
		    <input type="submit" value="戻る" formaction="/m/course/view" formmethod="get" />
		</div>
	</form>
</body>
</html>
