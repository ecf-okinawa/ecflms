<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/layout :: layout(~{::title},~{::body/content()})}">
<head>
    <title>ユーザー削除</title>
</head>
<body>
    <h2>ユーザー削除</h2>
    下記のユーザーを削除します。
    <div th:object="${user}">
	    <table>
	        <tr>
	            <th>ユーザーID</th>
	            <td th:text="*{id}"></td>
	        </tr>
	        <tr>
	            <th>名前</th>
	            <td th:text="*{name}"></td>
	        </tr>
	        <tr>
	            <th>権限</th>
	            <td th:text="*{privilege}"></td>
	        </tr>
	    </table>
		<form th:action="@{/user/dodelete/{id}(id=${user.id})}" >
			<div class="action">
		        <input type="submit" value="削除" />
		        <input type="submit" value="戻る" formaction="/user/view" formmethod="get" />
		    </div>
		</form>
    </div>
</body>
</html>
