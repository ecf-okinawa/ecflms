<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/layout :: layout(~{::head/content()},~{::body/content()})}">
<head>
    <title>講座削除</title>
</head>
<body>
    <h2>受講登録</h2>
    下記の講座を登録します。
    <div th:object="${course}">
	    <table>
	        <tr>
	            <th>講座名</th>
	            <td th:text="*{name}"></td>
	        </tr>
	        <tr>
	            <th>講師名</th>
	            <td th:text="*{teacherName}"></td>
	        </tr>
	    </table>
		<form th:action="@{/u/attendance/doinsert}" >
			<input type="hidden" name="courseId" th:value="*{id}" />
			<div class="action">
		        <input type="submit" value="登録" />
		        <input type="submit" value="戻る" th:formaction="@{/u/home/{userid}(userid=${#authentication.name})}" th:formmethod="get" />
		    </div>
		</form>
    </div>
</body>
</html>
